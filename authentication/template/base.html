<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <title>
            CMS App
        </title>
        <style>
          #myMap {
            height: 600px;
            width: 100%;
          }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">CMS</a>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-item nav-link" href="{% url 'CMSApp:home' %}">Home</a>
                                <a class="nav-item nav-link" href="{% url 'CMSApp:input' %}">Input</a>
                                <a id = "archive" class="nav-item nav-link text-dark" href="{% url 'CMSApp:archive' %}">Archive</a>
                                <a id = "civilian" class="nav-item nav-link text-dark" href="{% url 'CMSApp:manage' %}">Civilian</a>
                                <a class="nav-item nav-link" href="{% url 'CMSApp:manage_dashboard' %}">Manage</a>
                            </div>
                        </div>
                        {% if user.is_authenticated %}
                            Hi {{ user.username }}!
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'authentication:profile' %}'" class="ui primary button">
                                Profile
                            </button>&nbsp;
                            <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'authentication:logout' %}'" class="ui primary button">
                                Logout
                            </button>
                        {% else %}
                            You are not logged in
                            <br>
                            <button onclick="window.location.href='{% url 'authentication:login' %}'" class="btn btn-secondary bg-success text-light">
                                Login
                              </button>
                        {% endif %}
                    </nav>
                </div>
            </div>
            <div style="height:5%"></div>
            {% block content %}
            {% endblock content %}
            <div style="height:1%"></div>
            <div class="row" style="background-color:#fdd4c0;height:7%;font-size:32px">
                <div class="col-11"></div>
                <div class="col-1">
                    <a href="https://web.telegram.org/#/im?p=g391286369">
                       <i class="fa fa-telegram" aria-hidden="true"></i>
                    </a>
                    <a href="#">
                       <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>s
