{% extends "base.html" %}

{% block content %}
  <div style="height:5%"></div>
    <div class="card mx-auto" style="width: 18rem;" >
      <div class="card-header" style="background-color:#fdd4c0">  
        <h2 align="center"> Reset Password</h2>
      </div>
      <div class="card-body "  align="center">
        <form action="" method="post" align="center">{% csrf_token %}
            <p>Please enter new password  or "{{ user.username }}"?</p>
            Password:
            <input type="password" name="pwd" minlength="8" id="password">
            <div style="height:5%"></div>
            Confirm Password:
            <input type="password" name="confirm" minlength="8" id="confirm_password">
            <br>
            <div align="center">
              <div style="height:10px">&nbsp;</div>
              <button type="submit" class="btn btn-success">Confirm</button>
              <a href="{% url 'authentication:manage_dashboard' %}" class="btn btn-danger">Cancel</a>
            </div>
        </form>
      </div>
    </div>
        <script>
            var password = document.getElementById("password")
            var confirm_password = document.getElementById("confirm_password");

            function validatePassword(){
              if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
              } else {
                confirm_password.setCustomValidity('');
              }
            }

            //password.onchange = validatePassword;
            //confirm_password.onkeyup = validatePassword;
        </script>
{% endblock %}
