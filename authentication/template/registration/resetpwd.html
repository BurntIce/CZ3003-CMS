{% extends "base.html" %}

{% block content %}
        <div class="row" style="height:25%"></div>
        <form action="" method="post" align="center">{% csrf_token %}
            <p>Please enter new password  or "{{ user.username }}"?</p>
            Password:
            <input type="password" name="pwd" minlength="8" id="password">
            <br>
            Confirm Password:
            <input type="password" name="confirm" minlength="8" id="confirm_password">
            <br>
            <div style="height:10px">&nbsp;</div>
            <button type="submit" class="btn btn-success">Confirm</button>
            <a href="{% url 'authentication:manage_dashboard' %}" class="btn btn-danger">Cancel</a>
        </form>
        <script>
            var password = document.getElementById("password")
            var confirm_password = document.getElementById("confirm_password");

            function validatePassword(){
              if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
              } else {
                confirm_password.setCustomValidity('');
              }
            }

            //password.onchange = validatePassword;
            //confirm_password.onkeyup = validatePassword;
        </script>
{% endblock %}
