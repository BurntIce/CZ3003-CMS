{% extends "base.html" %}

{% block content %}

    {{error}}
    <form method="post"> {% csrf_token %}
        <div class="form-group">
            <label for="name" class="col-sm-2 col-form-label">Name &nbsp;</label>
            <input type="text" name="name" id="name" placeholder="Bobby">
        </div>
        <div class="form-group">
            <label for="mobile" class="col-sm-2 col-form-label">Mobile &nbsp;</label>
            <input type="text" name="mobile" id="mobile" placeholder="88888888">
        </div>
        <div class="form-group">
            <label for="location" class="col-sm-2 col-form-label">Location &nbsp;</label>
            <input type="text" name="location" id="location" placeholder="Hogwarts">
        </div>
        <div class="form-group-row">
            <label for="postal" class="col-sm-2 col-form-label">Postal Code &nbsp;</label>
            <input type="text" name="postal" id="postal" placeholder="639221">
        </div>
        <div class="form-group-row">
            <label for="radios" class="col-form-label col-sm-2">Type</label>
            <div class="col-sm-10" id="radios">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="EA" value="EA" checked>
                    <label class="form-check-label" for="EA">
                        Emergency Ambulance
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="RE" value="RE">
                    <label class="form-check-label" for="RE">
                        Rescue and Evacuation
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="FF" value="FF">
                    <label class="form-check-label" for="FF">
                        Fire-fighting
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="GL" value="GL">
                    <label class="form-check-label" for="GL">
                        Gas Leak Control
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
{% endblock %}
