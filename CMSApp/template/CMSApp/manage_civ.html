{% extends "base.html" %}

{% block content %}
    <div class="container-fluid bg-dark text-white w-75">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-lg-11">
                <h1><b>Manage Civilian Data</b></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10" align="right">
                <a href="{% url 'CMSApp:add_public' %}" class="btn btn-success">CREATE</a>
            </div>
        </div>
        <div style="height:4px">&nbsp;</div>
        <div class="row justify-center">
            <div class="col-sm-2"></div>
            <div class="col-lg-8">
                <table class="table text-white">
                    <thead>
                        <tr>
                            <th>NRIC</th>
                            <th>Name</th>
                            <th>Region</th>
                            <th>Mobile</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    {% for civ in civ_list %}
                        <tr>
                            <td>{{ civ.nric }}</td>
                            <td>{{ civ.name }}</td>
                            <td>{{ civ.region }}</td>
                            <td>{{ civ.mobile }}</td>
                            <td>{{ civ.email }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
{% endblock %}
